<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Nittany Offensive Operations Association - NOOA">

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      max-width: 100vw;
    }
    * {
      box-sizing: border-box;
    }

    /* light mode theme (default) */
    :root,
    :root[data-theme="light"] {
      --nooa-bg-primary: var(--ddd-theme-default-roarLight);
      --nooa-bg-secondary: var(--ddd-theme-default-white);
      --nooa-text-primary: var(--ddd-theme-default-coalyGray);
      --nooa-text-secondary: var(--ddd-theme-default-slateGray);
      --nooa-accent: var(--ddd-theme-default-error);
      --nooa-card-bg: var(--ddd-theme-default-white);
      --nooa-card-border: var(--ddd-theme-default-limestoneLight);
      --nooa-link: var(--ddd-theme-default-nittanyNavy);
    }

    /* dark mode theme */
    :root[data-theme="dark"] {
      --nooa-bg-primary: var(--ddd-theme-default-nittanyNavy);
      --nooa-bg-secondary: var(--ddd-theme-default-potentialMidnight);
      --nooa-text-primary: var(--ddd-theme-default-white);
      --nooa-text-secondary: var(--ddd-theme-default-limestoneLight);
      --nooa-accent: var(--ddd-theme-default-discoveryCoral);
      --nooa-card-bg: var(--ddd-theme-default-beaverBlue);
      --nooa-card-border: var(--ddd-theme-default-slateGray);
      --nooa-link: var(--ddd-theme-default-pughBlue);
    }
  </style>
  <title>Nittany Offensive Operations Association - NOOA</title>
</head>

<body>
  <nooa-app></nooa-app>
  <script type="module" src="src/nooa-app.js"></script>

  
</body>
</html>
